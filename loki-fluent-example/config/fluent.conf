<source>
  @type forward
  bind 0.0.0.0
  port 24224
</source>

<filter app>
  @type record_transformer
    <record>
      tag_name ${tag}
    </record>
  @type parser
  key_name log
  reserve_data true
  <parse>
    @type nginx
  </parse>
</filter>

<match **>
  @type loki
  url "http://loki:3100"
  flush_interval 1s
  flush_at_shutdown true
  buffer_chunk_limit 1m
  extra_labels {"agent":"fluentd"}
  <label>
    tag_name
  </label>
</match>
