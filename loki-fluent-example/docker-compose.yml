version: "3.8"

# set env variable COMPOSE_PROJECT_NAME and
# label com.docker.compose.project
name: loki-promtail

services:
  loki:
    container_name: loki
    image: grafana/loki:2.6.1
    ports:
      - "3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - network
    logging:
      driver: fluentd
      options:
        fluentd-address: localhost:24224
        tag: infra

  fluentd:
    container_name: fluentd
    image: grafana/fluent-plugin-loki:master
    command:
      - "fluentd"
      - "-v"
      - "-p"
      - "/fluentd/plugins"
    environment:
      LOKI_URL: http://loki:3100
    deploy:
      mode: global
    networks:
      - network
    ports:
      - '24224:24224'
    volumes:
      - type: bind
        source: ./fluentd/config/fluent.conf
        target: /fluentd/etc/fluent.conf
      - type: bind
        source: /var/lib/docker/containers
        target: /fluentd/log/containers

  # will be available at http://127.0.0.1:3000
  grafana:
    container_name: grafana
    image: grafana/grafana:9.2.2
    ports:
      - "3000:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS=grafana-piechart-panel
    volumes:
      # automatically configure the loki datasource
      - ./grafana/provisioning/:/etc/grafana/provisioning/
    networks:
      - network
    logging:
      driver: fluentd
      options:
        fluentd-address: localhost:24224
        tag: infra

volumes:
  host_logs:

networks:
  network:
    driver: bridge
    name: logging-example
