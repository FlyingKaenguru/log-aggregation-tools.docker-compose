<source>
  @type forward
  bind 0.0.0.0
  port 24224
</source>

<label @FLUENT_LOG>
  <match fluent.{warn,error,fatal}>
    @type loki
    url "http://loki:3100"
    flush_interval 1s
    flush_at_shutdown true
    buffer_chunk_limit 1m
    extra_labels {"agent":"fluentd-master"}
  </match>
</label>

<match **>
  @type loki
  url "http://loki:3100"
  flush_interval 20s
  flush_at_shutdown true
  buffer_chunk_limit 1m
    extra_labels {"log":"all"}
</match>
